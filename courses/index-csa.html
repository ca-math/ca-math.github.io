      //declare variables.
    double a, b, c, discriminant, root1, root2;
  
    Scanner kb = new Scanner(System.in);
  
    System.out.println("Enter the degree 2 coefficient of a quadratic equation:");
      a = kb.nextDouble();
  
    System.out.println("Enter the degree 1 coefficient of a quadratic equation:");
      b = kb.nextDouble();
  
    System.out.println("Enter the degree 0 coefficient of a quadratic equation:");
    c = kb.nextDouble();
  
    boolean openingup = (a > 0);
      System.out.println("It is " + openingup + " to suggest that the parabola opens up.");
    
    //we are assuming that the quadratic equation has a solution. 
      discriminant = b*b -4*a*c;
      root1 = (-b + Math.sqrt(discriminant))/(2*a);
      root2 = (-b - Math.sqrt(discriminant))/(2*a);
  
      System.out.println("The first root is: " + root1+".");
  
      System.out.println("The second root is: " + root2+".");
  
  
    } //end main
  }  //end class

 <b> October 2, 2023 | Hi-Lo Game </b> <br>
  Here is a possible solution to the Guessing Game: <br>
 
 <pre>
 
 <code class="language-java">
   import java.util.*;
 
   public class GuessingGame
   { 
      public static void main(String args[]){
     
       Scanner kb = new Scanner(System.in); // a Scanner kb object is created 
       Random ran = new Random();  //a Random ran object is created
     
       int target = ran.nextInt(100) + 1; //random integer from 1 to 100
       int total_guesses = 0; //number of user guesses
       int guess; //the user’s guess 
     
       System.out.println("I'm thinking of a number between 1 and 100. Guess.");
       guess = kb.nextInt();
       total_guesses++;
       if(guess == target) {
    
       System.out.println("Nice job on the first try!");
       } else { 
       //supply the while statement below
       while (guess != target) {
     
         total_guesses++;
       
         if(guess < target){
       
          System.out.println("Too low. Guess again.");
          guess = kb.nextInt();
          } else {
          System.out.println("Too high. Guess again");
          guess = kb.nextInt();
          }
     
       } //end while
       System.out.println("Congrats. You guessed correctly in " + total_guesses + " attempts");
     
     } //end else
   
     } //end main method
   
   }  //end class

   import java.util.*;
 
   public class Polygon {
 
   public static void main(String[] args) { 
 
       Point p1 = new Point(-1,0);
       Point p2 = new Point(1,0);
       Point p3 = new Point(1,1);
       Point p4 = new Point(1,2);
       Point p5 = new Point(0, 2);
       Point p6 = new Point(-1,1);
     
       Point[] data = {p1, p2, p3, p4, p5, p6};
     
       System.out.println(getArea(data, 6));
   }
    public static double getArea(Point[] d, int n) {
  
       if(n==3) {
  
          return triangle(d[0], d[1], d[2]);
   } 
            else {
  
         return triangle(d[0],d[n-2],d[n-1]) + getArea(d, n-1);
  
    }
  
    }
 
       public static double triangle(Point p1, Point p2, Point p3) {
         
           return 0.5*Math.abs(p1.x*p2.y + p2.x*p3.y + p3.x*p1.y - p1.y*p2.x - p2.y*p3.x-p3.y*p1.x);
         
       }
   }

 Note that this is one possible solution out of many. For practice, feel free to approach this task using while loops, for example.
 
 <pre>
 <code class="language-java">
    public static void main(String[] args) {
 
    Scanner kb = new Scanner(System.in);
       System.out.println("Please enter an integer range");
       int range = kb.nextInt();
       
       //we declare a variable for the number of divisors
       int num_divisors;
       
       //outer loop goes through all the candidates that need to be tested.
       for(int i =2; i <= range; i++){
       
       //by default, all natural numbers greater than 1 have 2 divisors: 1 and the number itself.
          num_divisors = 2;
          
          //the inner loop runs all the possible divisors. we start with 2.
          for(int d = 2; d < i; d++) {
             if(i%d == 0) {
             num_divisors++;
             }
          
          }//inner loop ends here
       
       //if there are exactly two divisors, a prime has been found.
       if (num_divisors == 2) {
          System.out.print("[ "+ i +" ] ");
         } 
       }//outer loop ends here
          }

 import javax.swing.JFrame;
 import java.awt.Color;
 import java.awt.Dimension;
 import java.awt.Graphics;
 import javax.swing.JPanel;
 
 /**
  * Demonstrates the use of conditionals and loops to guide drawing.
  *
  * @author Lewis/Loftus/amit
  *
  */
 public class Bullseye extends JPanel
 {
   private final int NUM_RINGS = 12, RING_WIDTH = 25;
   private final int MAX_WIDTH = (NUM_RINGS + 1) * (RING_WIDTH  * 2);
 
   /**
    * Sets up the bullseye panel.
    */
   public Bullseye()
   {
     setBackground(Color.lightGray);
     setPreferredSize(new Dimension(MAX_WIDTH, MAX_WIDTH));
   }
 
   /* (non-Javadoc)
    * @see javax.swing.JComponent#paintComponent(java.awt.Graphics)
    */
   public void paintComponent(Graphics page)
   {
     super.paintComponent(page);
     page.setColor(Color.lightGray);
 
     int x = 0, y = 0, diameter = MAX_WIDTH;
 
     for (int count = 0; count < NUM_RINGS; count++) {
       if (page.getColor() == Color.black) // alternate colors
         page.setColor(Color.lightGray);
       else
         page.setColor(Color.black);
 
       page.fillOval(x, y, diameter, diameter);
 
       diameter -= (2 * RING_WIDTH);
       x += RING_WIDTH;
       y += RING_WIDTH;
     }
 
     // Draw the red bullseye in the center
     page.setColor(Color.red);
     page.fillOval(x, y, diameter, diameter);
   }
 
   /**
    * Creates the main frame of the program.
    * @param args
    */
   public static void main(String[] args)
   {
     JFrame frame = new JFrame("Bullseye");
     frame.setDefaultCloseOperation(JFrame.EXIT_ON_CLOSE);
     Bullseye panel = new Bullseye();
     frame.getContentPane().add(panel);
     frame.pack();
     frame.setVisible(true);
   }
 }

 <b> October 4, 2022 | Guessing Game </b> <br>
 Below find a solution to the guessing game. We could allow for the possibility of a successful first guesss either before or after the while statement. In the approach below, it is done before the while statement.
 
 <pre>
   <code class="language-java">
    import java.util.*;
 
 public class GuessingGame {
 
    public static void main(String args[]){
     
     Scanner kb = new Scanner(System.in); // a Scanner kb object is created 
     Random ran = new Random();  //a Random ran object is created
     
     int target = ran.nextInt(100) + 1; //random integer from 1 to 100
     int total_guesses = 0; //number of user guesses
     int guess; //the user’s guess 
     
     System.out.println("I'm thinking of a number between 1 and 100. Guess.");
     guess = kb.nextInt();
     total_guesses++;
     if(guess == target) {
    
     System.out.println("Nice job on the first try!");
     } else { 
     //supply the while statement below
     while (guess != target) {
     
       total_guesses++;
       
       if(guess < target){
       
        System.out.println("Too low. Guess again.");
        guess = kb.nextInt();
        } else {
        System.out.println("Too high. Guess again");
        guess = kb.nextInt();
        }
     
     } //end while
     System.out.println("Congrats. You guessed correctly in " + total_guesses + " attempts");
     
   } //end else
   
   } //end main method
   
 }  //end class
